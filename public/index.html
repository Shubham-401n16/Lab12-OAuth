<!DOCTYPE html>
<html>

<head>
    <title>Auth Test</title>
</head>

<body>
    <main>
        <a id="oauth" href="#">Login with Linkedin</a>
    </main>

    <script>
        // TODO: What is this URL used for?
        //This url is used to get the user authorized for token
        let URL = 'https://www.linkedin.com/oauth/v2/authorization';

        // TODO: What do each of these key-value pairs mean?
        //These key pair values are query parameters for user authorization
        let options = {
            response_type: 'code',
            client_id: '86ow6t5ju32ivs',
            redirect_uri: 'https://lab12-oauth-linkedin.herokuapp.com/oauth',
            scope: 'r_liteprofile r_emailaddress',
            state: 'johnsdoghasfleas',
        };

        // TODO: What is this map function doing?
        //This map function is mapping each of the  options values
        //to use as a query parameter
        let QueryString = Object.keys(options)
            .map((key) => {
                return `${key}=` + encodeURIComponent(options[key]);
            })
            .join('&');

        let authURL = `${URL}?${QueryString}`;

        let link = document.getElementById('oauth');
        link.setAttribute('href', authURL);
    </script>
</body>

</html>
